<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Component-specific styles will be added here -->
</head>
<body>
    <header>
        <h1>Character Creator</h1>
    </header>

    <main>
        <section id="character-info">
            <!-- Character name, class, etc. -->
        </section>

        <section id="stat-block">
            <h2>Stats</h2>
            <div class="stat-row">
                <label for="strength-input">Strength:</label>
                <input type="number" id="strength-input" value="10">
            </div>
            <!-- Add other stats here -->
        </section>

        <section id="skill-list">
            <!-- Acrobatics, Stealth, etc. -->
        </section>

        <section id="inventory">
            <!-- Items, equipment -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Character Creator</p>
    </footer>

    <script src="scripts/main.js"></script>
    <!-- Component-specific scripts will be added here -->
</body>
</html>
